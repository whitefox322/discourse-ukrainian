    new-topic: |
      Ласкаво просимо на сайт %{site_name} &mdash; **Дякуемо за відкриття нової теми!**

      Коли ви створюєте нову тему, подумайте:

      - Чи цікавий придуманий заголовок? Чи достатньо точно він описує те, що ви хочете обговорити у вашій темі?

      - Про що ваша тема? Кому вона буде цікава? Чому вона важлива для обговорення? Який, на вашу думку, буде реакція спільноти на тему?

      - Постарайтеся включити в текст повідомлення відповідні теги, за якими інші зможуть * знайти * тему. Виберіть розділ, до якого ваша тема підходить за змістом.

      Більше інформації ви знайдете в нашому [посібнику користувача](/guidelines). Дане вікно буде показуватися, поки ви створюєте свої перші %{education_posts_text}.
    new-reply: |
      Ласкаво просимо на сайт %{site_name} &mdash; **Дякуемо за участь в обговоренні!**

      - Як ви думаєте, чи поліпшить ваша відповідь обговорення в цілому, хоча б трохи?

      - Будьте доброзичливі до учасників розмови.

      - Конструктивна критика вітається, але не забувайте критикувати *ідеї*, а не людей.

      Більше інформації ви знайдете в нашому [посібнику користувача](/guidelines). Дане вікно буде показуватися, поки ви створюєте свої перші %{education_posts_text}.
    avatar: |
      ### Як щодо зображення для вашого профілю?
      Ви опублікували кілька тем і відповіді, але ваше зображення профілю не унікальне - це просто перша буква вашого імені.

      Може вам варто **[відвідати свій профіль користувача] (%{profile_path})** і завантажити аватарку?

