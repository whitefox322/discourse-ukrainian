uk:
  site_settings:
    discourse_narrative_bot_enabled: 'Увімкнути розмовного бота Discourse'
    disable_discourse_narrative_bot_welcome_post: "Вимкнути привітання від розмовного бота Discourse"
    discourse_narrative_bot_ignored_usernames: "Імена користувачів, які розмовному боту Discourse слід ігнорувати"
    discourse_narrative_bot_disable_public_replies: "Вимкнути публічні відповіді від розмовного бота Discourse"
    discourse_narrative_bot_welcome_post_type: "Тип привітання, яке розмовноий бот Discourse повинен відправити"
    discourse_narrative_bot_welcome_post_delay: "Очікувати (n) секунд перед відправкою розмовним ботом Discourse привітання."

  badges:
    certified:
      name: Перевірений
      description: "Наш новий посібник користувача завершено"
      long_description: |
        Цей значок видається після успішного завершення інтерактивного нового посібника користувача. Ви успішно завершили вивчення основних інструментів обговорення, і тепер ви сертифіковані!
    licensed:
      name: Ліцензований
      description: "Завершено нашу розширену інструкцію користувача"
      long_description: |
        Цей значок надається після успішного завершення інтерактивного розширеного посібника користувача. Ви освоїли передові інструменти обговорення - і тепер ви повністю готові до спілкування!

  discourse_narrative_bot:
    bio: "Привіт! Я не реальна людина. Я бот, який може навчити вас користуватись даним сайтом. Щоб спілкуватися зі мною, надішліть мені повідомлення або згадайте **`@%{discobot_username}`** де завгодно."

    timeout:
      message: |-
        Привіт @%{username}! Я просто перевіряю, так як нічого не було чути від вас протягом деякого часу.

        - Щоб продовжити, дайте мені відповідь коли завгодно.

        - Якщо ви хочете пропустити цей крок, скажіть `%{skip_trigger}`.

        - Щоб почати заново, скажіть `%{reset_trigger}`.

        Якщо ви не хочете відповідати, це нічого. Я робот. Ви не зачепити мої почуття. :sob:

    dice:
      trigger: "roll"
      invalid: |-
        Мені шкода, але це математично неможливо кинути цю комбінацію костей. :confounded:
      not_enough_dice: |-
        У мене лише %{num_of_dice} кості. [Ганебно](http://www.therobotsvoice.com/2009/04/the_10_most_shameful_rpg_dice.php), я знаю!
      out_of_range: |-
        Чи знали ви, що [максимальна кількість сторін](https://www.wired.com/2016/05/mathematical-challenge-of-designing-the-worlds-most-complex-120-sided-dice) у кубика рівна 120?
      results: |-
        > :game_die: %{results}

    quote:
      trigger: "цитата"
      "1":
        quote: "В середині кожної складності лежить можливість"
        author: "Альберт Енштейн"
      "2":
        quote: "Ви повинні бути змінами, які ви хочете побачити у світі."
        author: "Махатма Ганді"
      "3":
        quote: "Не плачте, тому що це закінчилось. Посміхайтеся, бо це сталося."
        author: "Доктор Сьюз"
      "4":
        quote: "Якщо ви хочете щось зробити правильно, робіть це самостійно."
        author: "Чарльз-Гійом Етьєн"
      "5":
        quote: "Повір у себе, що можеш, і ти уже на півдорозі."
        author: "Теодор Рузвельт"
      "6":
        quote: "Життя - як коробка цукерок. Ви ніколи не знаєте, із якою начинкою отримаєте."
        author: "Мама Форреста Гампа"
      "7":
        quote: "Це один маленький крок для людини, проте гігантський стрибок для усього людства."
        author: "Ніл Армстронг"
      "8":
        quote: "Робіть щодня одну річ, яка вас лякає."
        author: "Елеанор Рузвельт"
      "9":
        quote: "Помилки завжди можна вибачити, якщо є мужність визнати їх."
        author: "Брюс Лі"
      "10":
        quote: "Що розум людини здатний пізнати і уявити, того він здатний досягти."
        author: "Наполеон Хілл"
      results: |-
        > :left_speech_bubble: _%{quote}_ &mdash; %{author}

    magic_8_ball:
      trigger: 'fortune'
      answers:
        "1": "Це точно"
        "2": "Це безсумнівно так"
        "3": "Без сумніву"
        "4": "Однозначно так"
        "5": "Ви можете покластись на це"
        "6": "Як я бачу, так"
        "7": "Скоріш за все"
        "8": "Хороші перспективи"
        "9": "Так"
        "10": "Усі ознаки говорять, що так"
        "11": "Відповідь нечітка, спробуйте ще раз"
        "12": "Запитай знову пізніше"
        "13": "Краще не скажу вам зараз"
        "14": "Не можу передбачити"
        "15": "Сконцетруйтесь і запитайте знову"
        "16": "Не розраховуйте на це"
        "17": "Моя відповідь - ні"
        "18": "Мої джерела говорять, що ні"
        "19": "Не дуже хороші перспективи"
        "20": "Вельми сумнівно"
      result: |-
        > :crystal_ball: %{result}

    track_selector:
      reset_trigger: 'старт'
      skip_trigger: 'пропустити'
      help_trigger: 'показати допомоміжну інформацію'

      random_mention:
        reply: |-
          Привіт! Щоб дізнатись, чим я можу допомогти, скажіть `@%{discobot_username} %{help_trigger}`.
        tracks: |-
          В даний час я знаю, як виконати наступні речі:

          `@%{discobot_username} %{reset_trigger} %{default_track}`
          > Починається одна із наступних інтерактивних розповідей: %{tracks}.
        bot_actions: |-
          `@%{discobot_username} %{dice_trigger} 2d6`
          > :game_die: 3, 6

          `@%{discobot_username} %{quote_trigger}`
          > :left_speech_bubble: _Робіть добро, без очікування нагороди, знаючи, що одного разу хтось може зробити те ж саме для вас_ &mdash; Принцеса Діана

          `@%{discobot_username} %{magic_8_ball_trigger}`
          > :crystal_ball: Ви можете покластися на це

      do_not_understand:
        first_response: |-
          Спасибі за відповідь!

          На жаль, як погано запрограмований бот, я не можу цілком це зрозуміти. :frowning:
        track_response:
          Ви можете спробувати ще раз, або якщо ви хочете пропустити цей крок, скажіть `%{skip_trigger}`. Якщо бажаєте почати все заново, скажіть `%{reset_trigger}`.
        second_response: |-
          Ох, вибачте. Я все ще не розумію вас. :anguished:

          Я просто Бот. Якщо ви хочете поспілкуватися з адміністрацією, то ось [їх контакти](/about).

          У той же час, я не буду стояти на вашому шляху.

    new_user_narrative:
      reset_trigger: "новий користувач"
      cert_title: "В знак визнання успішного завершення нового посібника користувача"

      hello:
        title: ":robot: Вітаю!"
        message: |-
          Дякуємо, що приєдналися до %{title} та ласкаво просимо!

          - Я всього лише робот, але [наш дружній колектив](/about) готовий допомогти вам в будь-який час.

          - З міркувань безпеки, ми тимчасово обмежили те, що нові користувачі можуть робити. Ви будете отримувати нові здібності (і [значки](/badges)) у міру набуття досвіду.

          - Ми віримо у [цивілізовану поведінку громадськості](/guidelines) у будь-якій ситуації.

      onebox:
        instructions: |-
          Далі, ви можете поділитись одним із цих посилань зі мною? Дайте мені відповідь з **посиланням з нового рядка**. Ці посилання додадуть відмінний огляд.

          Щоб скопіювати посилання, натисніть і утримуйте на мобільному пристрої або клацніть правою кнопкою миші:

          - https://en.wikipedia.org/wiki/Inherently_funny_word
          - https://en.wikipedia.org/wiki/Death_by_coconut
          - https://en.wikipedia.org/wiki/Calculator_spelling
        reply: |-
          Круто! Це буде працювати для більшості <img src="%{base_uri}/images/font-awesome-link.png" width="16" height="16"> посилань. Пам'ятайте, посилання повинне бути на одній лінії, нічого позаду чи попереду не повинно знаходитися.
        not_found: |-
          Вибачте, я не знайшов посилання у вашій відповіді! :cry:

          Чи можете ви спробувати додати наступне посилання однією лінією у наступній відповіді?

          <https://en.wikipedia.org/wiki/Exotic_Shorthair>

      images:
        instructions: |-
          Ось картина єдинорога:

          <img src="%{base_uri}/images/unicorn.png" width="520" height="520">

          Якщо вона вам подобається (без сумнівно!) нажміть на кнопку :heart: вподобайки внизу поста, щоб сповістити мене про це.

          А ви можете **відповісти мені з картинкою?** Будь-яка картинка підійде! Перетягніть та відпустіть, натисніть кнопку завантаження, або просто скопіюйте та вставте її.
        reply: |-
          Чудова картинка – я нажав на кнопку :heart: вподобайки, щоб повідомити вам наскільки вона мені сподобалась :heart_eyes:
        like_not_found: |-
          Ви забули вподобати :heart: мій [пост?](%{url}) :crying_cat_face:
        not_found: |-
          Схоже, ви не завантажили зображення, тому я вибрав фотографію, яка, я _впевнений_, вам сподобається.

          `%{image_url}`

          Спробуйте завантажити це або вставити посилання у окремому рядку!

      formatting:
        instructions: |-
          Чи можете ви зробити кілька слів **напівжирним** або _курсивом_ у вашій відповіді?

          - введіть `**bold**` або `_italic_`

          - або натисніть кнопки <kbd><b>B</b></kbd> або <kbd><i>I</i></kbd> в редакторі

        reply: |-
          Чудова робота! HTML та BBCode також працюють для форматування - щоб дізнатися більше, [спробуйте цей підручник](http://commonmark.org/help) :nerd:
        not_found: |-
          Оу, я не знайшов у вашій відповіді жодного форматування. :pencil2:

          Чи можете ви спробувати ще раз? Якщо ви застрягли, використовуйте кнопки <kbd><b>B</b></kbd> напівжирного шрифту або <kbd><i>I</i></kbd> курсиву у редакторі.

      quoting:
        instructions: |-
          Чи можете ви спробувати процитувати мене під час відповіді, щоб я точно знав, на яку частину ви відповідаєте?

          > Якщо це кава, принесіть мені чай; але якщо це чай, будь ласка принесіть мені каву.
          >
          > Однією із переваг спілкування з самим собою є те, що ви знаєте, що вас хоча б хтось слухає.
          >
          > Деякі люди ідуть шляхом зі словами, а інші люди… о, ну, не ідуть жодним шляхом.

          Виберіть текст, який бажаєте процитувати, а потім натисніть кнопку **Цитувати**, яка зявилась поверх вибраного вами тексту – або натисніть кнопку **Відповісти** внизу цього повідомлення.

          Внизу під цитатою допишіть кілька слів про те, чому ви її обрали, тому що мені цікаво :thinking:
        reply: |-
          Хороша робота, ви вибрали мою улюблену цитату! :left_speech_bubble:
        not_found: |-
          Хм, схоже, ви не процитували мене у своїй відповіді?

          Вибравши будь-який текст у моєму повідомленні з'явиться кнопка  <kbd>**Цитувати**</kbd>. І натискаючи **Відповісти** з будь-яким вибраним текстом буде працювати теж! Чи можете ви спробувати ще раз?

      bookmark:
        instructions: |-
          Якщо ви хочете дізнатись більше, виберіть <img src="%{base_uri}/images/font-awesome-ellipsis.png" width="16" height="16"> нижче  і <img src="%{base_uri}/images/font-awesome-bookmark.png" width="16" height="16"> **закладка цього приватного повідомлення**.  Якщо ви це зробите, для вас буде :gift: у майбутньому!
        reply: |-
          Відмінно! Тепер ви можете легко повернутися до нашої приватної бесіди в будь-який час, прямо з [вкладки закладок у вашому профілі](%{profile_page_url}/activity/bookmarks). Просто виберіть зображення профілю у верхньому правому куті &#8599;
        not_found: |-
          Ох, я не бачу закладки в цій темі. Ви знайшли закладку під кожним повідомленням?  Використовуйте показати більше <img src="%{base_uri}/images/font-awesome-ellipsis.png" width="16" height="16"> щоб виявити додаткові дії, якщо це необхідно.

      emoji:
        instructions: |-
          Ви, можливо, бачили, як я використовую маленькі картинки у моїх відповідях :blue_car::dash: їх називають [emoji](https://en.wikipedia.org/wiki/Emoji). Чи можете ви **додати emoji** до вашої відповіді? Будь-який з них буде працювати:

          - Напишіть `:) ;) :D :P :O`

          - Введіть двокрапку <kbd>:</kbd>, а потім вкажіть ім'я emoji `:tada:`

          - Натисніть кнопку emoji <img src="%{base_uri}/images/font-awesome-smile.png" width="16" height="16"> у редакторі або на мобільній клавіатурі і виберіть emoji-картинку
        reply: |-
          Це :sparkles: _emoji-смачно!_ :sparkles:
        not_found: |-
          Ох, я не бачу жодного emoji у відповіді? О ні! :sob:

          Спробуйте набрати двокрапку, щоб активувати emoji-редактор, а потім наберіть перші кілька букв того, що ви хочете, наприклад, `:bird:`

          Або натисніть emoji кнопку <img src="%{base_uri}/images/font-awesome-smile.png" width="16" height="16"> у редакторі.

          (Якщо ви користуєтесь мобільним пристроєм, ви також можете ввести emoji безпосередньо з вашої клавіатури.)

      mention:
        instructions: |-
          Іноді ви можете згадати користувача у повідомленні, навіть якщо ви не відповідаєте йому безпосередньо. Введіть `@`, потім вкажіть ім'я користувача, щоб згадати його.

          Ви можете згадати **`@%{discobot_username}`** у вашій відповіді?
        reply: |-
          _Хтось говорить моє ім'я ?!_ :raised_hand: Я вірю, що ви це зробили! :wave:  Ну, ось я! Дякую, що згадали мене.  :ok_hand:
        not_found: |-
          Я ніде не бачу свого імені :frowning: Ви можете згадати мене як `@%{discobot_username}` знову?

          (І так, моє ім'я користувача написано _disco_, як у 70-х роках танцювального захоплення. Я [люблю нічне життя!](https://www.youtube.com/watch?v=B_wGI3_sGf8) :dancer:)

      flag:
        instructions: |-
          Нам подобається вести наше обговорення доброзичливим, і нам потрібна ваша допомога, щоб [зберегти цивілізованість](%{guidelines_url}). Якщо ви помітили проблему, будь ласка відмітьте прапорець, щоб приватно повідомити про це автора, або дайте про це знати [нашому вспоміжному персоналу](%{about_url}).

          >  :imp: Я тут написав дещо неприємне

          Я думаю, ви знаєте, що робити. **Позначте це повідомлення** <img src="%{base_uri}/images/font-awesome-flag.png" width="16" height="16"> як неприйнятне!
        reply: |-
          [Наш персонал](/groups/staff) буде особисто сповіщений про вашу відмітку. Якщо достатньо членів спільноти позначають публікацію, вона буде автоматично прихована як застереження. (Так як я насправді не писав неприємний пост :angel:, я вилучив застереження щодо нього).
        not_found: |-
          О ні, мій неприємний пост ще не був позначений. :worried: Ви можете позначити його як неприйнятний, використовуючи **прапорець** <img src="%{base_uri}/images/font-awesome-flag.png" width="16" height="16">? Не забувайте використовувати кнопку показати більше <img src="%{base_uri}/images/font-awesome-ellipsis.png" width="16" height="16">, щоб показати більше дій для кожного повідомлення.

      search:
        instructions: |-
          _Пссс_ … Я сховав сюрприз в цій темі. Якщо ви готові із ним зіткнутись, **виберіть значок пошуку** <img src="%{base_uri}/images/font-awesome-search.png" width="16" height="16"> у верхньому правому куті &#8599; щоб знайти його.

          Спробуйте знайти термін "capy&#8203;bara" в цій темі
        hidden_message: |-
          Як ви пропустили цей capybara? :wink:

          <img src="%{base_uri}/images/capybara-eating.gif"/>

          Ви помітили, що ви зараз повернулися на початок? Нагодуйте цю бідолашну голодну capybara **відповідаючи з `:herb:` emoji** і ви автоматично потрапите на кінець.
        reply: |-
          Воу, ви знайшли її :tada:

          - Для більш детального пошуку перейдіть на сторінку [повна сторінка пошуку](%{search_url}).

          - Щоб перейти будь-куди в довгому обговоренні, спробуйте шкалу часового контролю теми справа (внизу на мобільному пристрої).

          - Якщо у вас звичайна фізична :keyboard:, натисніть <kbd>?</kbd> щоб переглянути зручні комбінації клавіш.
        not_found: |-
          Хм ... Здається у вас виникли проблеми. Вибачте. Ви шукали <img src="%{base_uri}/images/font-awesome-search.png" width="16" height="16"> термін **capy&#8203;bara**?

      end:
        message: |-
          Дякую, що залишались зі мною @%{username}! Я зробив це для вас, я думаю, ви заслужили це:

          %{certificate}

